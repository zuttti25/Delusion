version: '3'
volumes:
  db-data:

services:
  web:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - '.:/sousaku'
      - bundle_path:/bundle
    environment: 
      - 'DATABASE_PASSWORD=postgres'
      - BUNDLE_PATH=/bundle
    tty: true
    stdin_open: true
    depends_on: 
      - db
    links: 
      - db

  db:
    image: postgres
    volumes: 
      - 'db-data:/var/lib/postgresql/data'
    environment:
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=postgres'

volumes:
  bundle_path:
  db-data: